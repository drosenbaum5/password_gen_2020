<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>

  <body>
    <div class="wrapper">
      <header>
       
      </header>
      <div class="card">
        <div class="card-header">
          <h1>Password Generator</h1>
         
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <h5 id = "length-indicator">Password Length: <p id ="demo"></p> </h5>
        </div>
      </div>

      <br>
      <div class="card">
        <div class="card-header"></div>
        <div class="card-body">
          <fieldset>
            <legend>Password Options</legend>
          <div class="options-container">
            <div class="password-option">
              <input type="checkbox" id="upperCase" name="option" value="upperCase" />
              <label for="coding">Uppercase Letters</label>
            </div>
            <div class="password-option">
              <input type="checkbox" id="lowerCase" name="option" value="lowerCase" />
              <label for="lowerCase">Lowercase Letters</label>
            </div>
            <div class="password-option">
              <input type="checkbox" id="numbers" name="option" value="numbers" />
              <label for="numbers">Numbers</label>
            </div>
            <div class="password-option">
              <input type="checkbox" id="specialCharacters" name="option" value="specialCharacters" />
              <label for="specialCharacters">Special Characters</label>
            </div>
          </div>
            <div class="slidecontainer">
              <input type="range" min="8" max="128" value="68" class="slider" id="myRange">
            </div>
          </fieldset>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
    </div>
    <script src="./assets/js/javascript.js"></script>
  </body>
</html>
